# Guacamole properties file

guacamole.context-path: /guacamole

# MySQL database connection settings
# IMPORTANT: These values must match the environment variables in .env file
# If you change MYSQL_DATABASE, MYSQL_USER, or MYSQL_PASSWORD in .env,
# update these values accordingly to ensure Guacamole can connect to MySQL
mysql-hostname: mysql
mysql-port: 3306
mysql-database: guacamole_db
mysql-username: guacamole_user
mysql-password: guacamole_password
mysql-server-timezone: Europe/Madrid

# HTTP header authentication
#http-auth-header: X-Guacamole-Username
http-auth-header: Authorization

extension-priority: header, mysql
#, json, header

# Enable logging
guacd-hostname: guacd
guacd-port: 4822

# Session timeout
api-session-timeout: 1